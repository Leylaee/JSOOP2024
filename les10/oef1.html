<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="zin"></p>

    <script>
    (function () {
       let model ={
        naam : "Javascript",
        actie : "rocks",
        leesteken : "!"
       }

       let view = {
        zin : document.getElementById("zin"),
        toonZin : function(result) {
            view.zin.innerHTML = result;
        }
      }

       let controller = {
        start(){
            let teMakenZin = controller.maakZin(model.naam,model.actie,model.leesteken);
            view.toonZin(teMakenZin);

        },

        maakZin : function(a,b,c){
           let zin = `${a} ${b} ${c}`;
           return zin;
        }
       }

       controller.start(); }) ();
    </script>
</body>
</html>
