<body>
<script>
   function Fruit (naam, kleur, zoetheid, origine) {
   this.naam = naam;
   this.kleur = kleur;
   this.zoetheid = zoetheid;
   this.origine = origine;
   this.toonGegevens = function () {
   document.write(`De ${this.naam} is ${this.kleur} van kleur, is ${this.zoetheid} zoet en komt uit ${this.origine}.`);
   }
}
let banaan = new Fruit("banaan", "geel", "gemiddeld", "Afrika");
banaan.toonGegevens();

</script>
</body>
</html>
